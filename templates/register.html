<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-5r2vx_XiSvGQoFQt_3gzZ_08R8i8NtS2pQ&s") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
        }
        .register-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .register-card h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .register-card img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .register-card button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 1.1em;
            width: 100%;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .register-btn {
            background-color: #28a745;
        }
        .register-btn:hover {
            opacity: 0.8;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTT4sAa-_D8AcoIMt_oqBwTglMZwU0WZfogjQ&s" alt="Register Icon">
            <h3>Create a New Account</h3>
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="register-btn">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>

    <footer>
        <p>Created with <span>❤️</span> using Flask</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
