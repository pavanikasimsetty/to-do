        .login-card {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .login-card h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-card img {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }
        .login-card button {
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 1.1em;
            width: 100%;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #007bff;
        }
        .login-btn:hover {
            opacity: 0.8;
        }
        footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            padding: 10px 0;
